<html>
  <body>

  <h1><font color="green">My first SVG for loop</font></h1>

  <svg id="svg_circles" viewBox="0 0 10000 10000" xmlns="http://www.w3.org/2000/svg"></svg>
  
  <script type="text/javascript">

    var svg = document.getElementById("svg_circles");
    var x=0, y=0;

    function PutPixel(x, y) {
      var circle = document.createElementNS("http://www.w3.org/2000/svg", 'circle');

      circle.setAttribute("cx", x);
      circle.setAttribute("cy", y);
      circle.setAttribute("r", "5");
      circle.setAttribute("stroke", "green");
      svg.appendChild(circle);

      document.body.appendChild(svg);
    }

    function getRandomFloat(min, max) {
      return Math.random() * (max - min) + min;
    }

    function iterate(i) {
      var coeff = 
        [ [ 0.00, 0.00, 0.00,0.16,0.00,0.00 ], 
          [ 0.85, 0.04,-0.04,0.85,0.00,1.60 ], 
          [ 0.05,-0.26, 0.23,0.22,0.00,1.60 ],
          [ -0.15, 0.30, 0.26,0.24,0.00,0.44 ] ];
    
      var x1, y1;
      x1 = x*coeff[i][0] + y*coeff[i][1] + coeff[i][4];
      y1 = x*coeff[i][2] + y*coeff[i][3] + coeff[i][5];
      x = x1;
      y = y1;
      PutPixel((y*600), 1600 - (x*(-600)));
    }

    function beegin() {
      for (let j = 0; j < 15000; j++) {
        var leaf = getRandomFloat(1, 1000);  
        if (leaf <= 10) { iterate(0); }
        else if (leaf <= 860) { iterate(1); }
        else if (leaf <= 930) { iterate(2); }
        else { iterate(3); }
      }
    }

    beegin();
  </script>

</body>
</html>
